<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffb35c;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #f8c39a;
      padding: 25px 30px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.279);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    select[multiple] {
      height: 100px;
    }

    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #53de29;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ff8418d9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Dog Adoption Application</h2>

    <form>
      <!-- Name -->
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Name">

      <!-- Phone -->
      <label for="phone">Phone No.</label>
      <input id="phone" type="text" placeholder="Phone Number">

      <!-- Address -->
      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Address">

      <!-- Checkbox -->
      <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label>

      <!-- Multi Select -->
      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" multiple>
        <option value="labrador">Labrador Retriever</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="goldenretriever">Golden Retriever</option>
        <option value="beagle">Beagle</option>
      </select>

      <!-- Submit -->
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
